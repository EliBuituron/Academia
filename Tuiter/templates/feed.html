{% extends "base.html" %}

{% block content %}

<form action="/post" method="post">
<label>Posteo</label><input type="text" name="post" />
<input type="submit" value="Enviar">
</form>

<header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner" style="background-image: url(images/img_bg_2.jpg)">
    <div class="overlay"></div>
    <div class="gtco-container">
        <div class="row">
            <div class="col-md-12 col-md-offset-0 text-left">

                
                <div class="row row-mt-15em">
                
                    <div>
                        <h3>Crea un nuevo post</h3>
                        <input type="text" class="newPost" placeholder="Escribe tu post aca" >
                    </div>
                    <div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
                        <div class="form-wrap" id="tuitsBox2" >
                            <div class="tab">

                                
                                <div class="tab-content" id="tuitsBox">
                                    <h3>Tuits</h3>
                                    <p>A divertirse!!!!</p>

                                    {% for post in posts %}
                                    
                                    <div class="postBox">
                                        <h4 class="userNamePost">{{post.getUserId()}}</h4>
                                        <p>
                                            
                                           <span style="font-weight: bold;">Message -</span> {{post.getContent()}}
                                        </p>
                                        <div class="likes">
                                            <a href="/like/{{post.getPostId()}}?URL=/user/me"><i class="fas fa-thumbs-up"></i></a>
                                            <a href="#"><i class="fas fa-thumbs-down"></i></a>
                                        </div>
                                    </div>

                                    {% endfor %}

                
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
  </header>

{% endblock %}
